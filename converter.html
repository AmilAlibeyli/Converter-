<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="shortcut icon" href="./img/favicon converter.png" type="image/x-icon">
    <link rel="stylesheet" href="./converter.css">

<body>
    <div class="container">

        </header>
        <main>

                <h1>Onlayn Valyuta Konverteri</h1>
            </div>

            <div class="forFlex">
                <div class="screen1">
                    <ul class="left">

                        <li class="e1"><button type="submit" class="row1 active">AZN</button></li>

                <div class="screen2">
                    <ul class="rigth">

                        <li class="e1"><button type="submit" class="row1">AZN</button></li>

                        <li class="e1"><button type="submit" class="row1 active">RUB</button></li>

                    </ul>
                    <input type="number" class="righttextarea"></input>
                </div>
            </div>
        </main>
    </div>

    <script src="converter.js"></script>
</body>

</html>
